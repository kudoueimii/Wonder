      In Japan, you can find about 200 different breeds of doggies!: 日本では、約200種ほどのわんちゃんを見かけることができます。
      They range from large dogs weighing over 80 kg to small dogs weighing as little as 2 kg,: 80kgを超える大型犬から、2Kgほどの小型犬、
      They Also Like To Be Physically Active And Get Along Well With Small Children: また体を動かすのが好き、小さな子供とも仲良くできる犬種など。
      So, what kind of dog will you choose?: さて、どんなわんちゃんを選びますか？
      Currently, some dogs are being abandoned: 現状では、飼育放棄されるわんちゃんがいます。
      This problem is caused by a mismatch: 飼い主の生活スタイルや環境と犬の相性が悪い、
      between the owner's lifestyle and environment, and the dog's personality: ミスマッチから起こる問題です
      To spend 10-15 years of wonderful life with your dog: わんちゃんと10年15年とずっと素晴らしい日々を過ごすために、
      you must be wondering what kind of dog is the best match for you: どんなわんちゃんがあなたと相性が良いのか気になりますよね。
      Can we help you meet a wonderful family member?: 素晴らしい家族と出会うためのお手伝いに。
